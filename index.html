<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemeGen</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body onload="init()">

    <section class="header-container ">
        <header class="main-header main-layout flex align-center space-between">
            <div class="main-logo"><img src="./images/misc/LOGO.png" alt=""></div>
            <ul class="main-nav flex clen-list align-center space-around">
                <li class="nav-link flex align-center nav-btn" onclick="onGallery()"> Gallery</li>
                <li class="nav-link flex align-center nav-btn"> about</li>
                <li class="nav-link flex align-center nav-btn" onclick="onSaved()">saved</li>
            </ul>
            <button class="menu-toggle-btn" onclick="toggleMenu()">☰</button>
        </header>
    </section>

    <main>
        <section class="gallery flex align-center">
            <div class="gallery-container grid main-layout "></div>
            <button class="next-meme-btn btn-round" onclick="onNextPage()">More meme options</button>
        </section>
      
        <section class="saved flex align-center hidden">
            <div><button class="clear-btn btn-round" onclick="onClear()">clear saved memes</button></div>
            <div class="saved-container main-layout "></div>
        </section>


        <section class="editor flex align-center space-around hidden main-layout">
            <div class="canvas-container flex align-center">
                <canvas id="my-canvas" height="500" width="500" border-radius="8%"></canvas>
            </div>


            <div class="controls flex">

                <input class="controller line-input" type="text" id="item" onkeyup="onNewKey()"
                    placeholder="Your text here">

                <div class="control-btns grid main-layout">
                    <button class="controller font-size-btn-up btn-round" onclick="OnChangeFontSize(1)">A+</button>
                    <button class="controller font-size-btn-down btn-round" onclick="OnChangeFontSize(-1)">A-</button>

                    <button class="controller btn-round addline-btn" onclick="onAddLine()">+</button>

                    <button class="controller btn-round change-line-btn" onclick="onChangeLine(1)">↑</button>
                    <button class="controller btn-round controller change-line-btn"
                        onclick="onChangeLine(-1)">↓</button>




                    <button class="controller btn-round remove-line-btn" onclick="onRemoveLine()">&#128465</button>


                    <div class="controller btn-round color-picker">color:
                        <input class="controller color-input" type="color" value="#ffffff" onchange="onSetColor(value)">
                    </div>
                    <button class="controller btn-round save-btn" onclick="onSaveMeme()">&#128190</button>
                    
                    <button class="controller btn-round" onclick="uploadImg()">Upload</button>
                
                    

                </div>
                <div class="user-meg"><p class="user-msg"></p></div>
                <div class="share-container"></div> 
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="main-logo"><img src="./images/misc/LOGO.png" alt=""></div>
        <h1> &#169 Eran Pascal for Coding Academy</h1>
        
        
        
        
    </footer>x
    
    <script src="./js/storage.service.js"></script>
    <script src="js/upload-service.js"></script>
    
    <script src="./js/canvas.service.js"></script>
    <script src="./js/line.service.js"></script>
    <script src="./js/meme.service.js"></script>
    <script src="./js/controler.js"></script>
</body>

</html>
