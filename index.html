<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemeGen</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body onload="init()">
    <header class="main-header flex space-between">
        <div class="main-logo">
            <img src="/images/misc/LOGO.png" alt="" class="main-logo">
        </div>
        <div class="nav-bar">
            <ul class="nav flex clean-list space-between">
                <li class="gallery">gallery</li>
                <li class="about">about</li>
            </ul>
        </div>
    </header>

    <section class="gallery-section">
        wow wow
        <div class="gallery-container grid">
       
    </div>
    </section>
    
    <section class="editor grid">
        <div class="canvas-container flex align-center">            
            <canvas
            id="my-canvas" height="500" width="500"></canvas>
        </div>
        
        <div class="controls flex" height="500" width="500" >
            <input type="text" id="item" onkeyup="onNewKey()" placeholder="Your text here">
            <div class="controler font">
                font size: 
            <button class="font-size-btn" onclick="OnChangeFontSize(1)">↑</button>
            <button class="font-size-btn" onclick="OnChangeFontSize(-1)">↓</button>
            </div>
            <div class="controler line-picker"> 
                change line:
            <button class="line-btn" onclick="OnChangeLine(1)">↑</button>
            <button class="line-btn" onclick="OnChangeLine(-1)">↓</button>
            </div>
            <div class="controler move-line"> 
                move line:
            <button class="line-move-btn" onclick="OnMoveLine(-1)">↑</button>
            <button class="line-move-btn" onclick="OnMoveLine(1)">↓</button>
            </div>

            color:
            <input type="color" value="#ffffff" oninput="onSetColor(this.value)">
        </div>
    </section>
    
    <script src="js/meme.service.js"></script>
    <script src="js/controler.js"></script>
</body>
</html>
